<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
</head>
<body>
    <div id="chat">
        <div id="users">
            <h3>Users</h3>
            <ul id="userList">
                <!-- User list will be displayed here -->
            </ul>
        </div>
        <div id="messages">
            <h3>Chat</h3>
            <ul id="messageList">
                {% for message in messages %}
                    <li><strong>{{ message.username }}:</strong> {{ message.message }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <input id="username_input" placeholder="Enter your username" /><button onclick="joinChat()">Join</button>
    <input id="message_input" placeholder="Enter your message" autocomplete="off" /><button onclick="sendMessage()">Send</button>
    <script src="static/main.js"></script>
</body>
</html>
